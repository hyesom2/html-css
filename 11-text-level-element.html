<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>텍스트 관련 요소</title>
</head>
<body>
  H<sub>2</sub>SO<sub>4</sub> <!-- sub : 아랫첨자 -->
  <sup>[1]</sup> <!-- sup : 윗첨자 -->
  <mark>삼각함수</mark>
  <time datetime="2023-05-19">May 19. 2023</time>
  <time datetime="2024-04-29T14:38:27">10기 완전체가 된 날</time> <!-- datetime: 시스템이 인식하는 날짜체계 -->
  <abbr title="맥도날드">맥날</abbr> <!-- abbr(축약어): 보충설명, 대체설명-->
  <s>11,900원</s> <!-- s(strike) : 취소선 -->
  <code>01000011 01101111 01101101 01110000 01110010 01100101 01110011 01110011 an 01101001 01101101 01100001 01100111 01100101
  </code> <!-- code : 특정 코드 예시를 나타낼 때 사용 -->
</body>
</html>
